<body>
    <script>
    /*este deu para "imprimir" o triangulo na folha*/

        var n = 5; /*altura*/
     
    for(var i = 0; i < 5; i++){ /*colunas*/
            document.write(" ");
    for(var j = 5; j > i ; j--){ /*linhas*/
        document.write(" * ");
    }
        document.write("<br/>")
    }
    </script>
