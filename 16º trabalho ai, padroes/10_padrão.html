<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamante</title>
</head>
<body>
    <script>

/*piramide de cima*/
        let n = 5; /*altura*/
        let text = "";

        for (let i = 1; i <= n; i++) {
            for (let j = n; j > i; j--) {
                text += " ";
            }
            for (let k = 0; k < i * 2 - 1; k++) {
                text += "*";
            }
             text += "\n";
        }

 /*piramide de baixo*/
        for (let i = 1; i <= n - 1; i++) {
            for (let j = 0; j < i; j++) {
                text += " ";
            }
            for (let k = (n - i) * 2 - 1; k > 0; k--) {
                text += "*";
            }
                text += "\n";
        }
        console.log(text);
    </script>
</body>
</html>
