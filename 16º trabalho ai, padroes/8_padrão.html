    <p id="demo"></p>

    <script>
     let n = 5; /*altura*/
     let text = "";

     for (let i = 0; i < n; i++) {
         for (let j = 0; j < i; j++) {
             text += " ";
         }
         for (let k = 0; k < 2 * (n-i) - 1; k++) {
             text += "*";
         }
             text += "\n";
     }
    console.log(text);
    </script>
