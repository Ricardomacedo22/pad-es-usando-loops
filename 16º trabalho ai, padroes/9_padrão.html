<body>
    <script>
        let n = 5; /*altura*/
        let text = "";

      for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n - i; j++) {
              text += " ";
          }
          for (let k = 0; k < 2 * i - 1; k++) {
               if(i == 1 || i == n) {
                   text += "*"
               }
               else {
                   if(k == 0 || k == 2 * i - 2) {
                       text += "*";
                    }
                   else {
                      text += " ";
                   }
                } 
           }
         text += "\n";
       }
       console.log(text);
    </script>
</body>
