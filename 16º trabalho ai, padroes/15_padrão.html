<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração</title>
</head>
<body>
    <script>
        var n = 6; /*altura*/
        var text = "";
        
        for (let i = n / 2; i < n; i += 2) {
            for (let j = 1; j < n - i; j += 2) {
                text += " ";
            }
            for (let j = 1; j < i + 1; j++) {
                text += "*";
            }
            for (let j = 1; j < n - i + 1; j++) {
                text += " ";
            }
            for (let j = 1; j < i + 1; j++) {
                text += "*";
            }
          text += "\n";
        }
        /*piramide*/
        for (let i = n; i > 0; i--) {
            for (let j = 0; j < n - i; j++) {
                text += " ";
            }
            for (let j = 1; j < i * 2; j++) {
                text += "*";
            }
          text += "\n";
        }
    console.log(text);
    </script>
</body>
</html>
