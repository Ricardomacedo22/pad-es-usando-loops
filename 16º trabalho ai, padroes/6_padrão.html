<body>
    <script>
        let n = 6; /*altura*/
        let text = "";

     for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
          if(i == n) {
            text += "*";
           }
          else {
     if (j == 0 || j == i - 1) {
        text += "*";
        }
      else {
        text += " ";
         }
       }
     }
       text += "\n";
    }
       console.log(text);
    </script>
