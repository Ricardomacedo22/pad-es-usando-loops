    <script>
        let n = 5; /*altura*/
        let text = "";

        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++) {
                text += " ";
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                text += "*";
            }
                text += "\n";
        }
        console.log(text);
    </script>
