<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quadrado oco</title>
</head>
<body>
    <script>
        let n = 5; /*altura*/
        let text = "";

        for(let i = 0; i < n; i++) { 
            for(let j = 0; j < n; j++) { 
                if(i == 0 || i == n - 1) {
                  text += "*";
                 }
            else {
                if(j == 0 || j == n - 3) {
                  text += "*";
                }
                else {
                  text += " ";
                }
              }
            }
         text += "\n";
        }
console.log(text);
    </script>
</body>
</html>
